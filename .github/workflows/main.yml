name: prettier bot

on:
  push:
  pull_request:
    branches: 
      - stale

jobs:
  holderBot:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      actions: write
      security-events: write
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write . --list-different
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Prettier Bot
          commit_user_name: My GitHub Actions Bot # defaults to "github-actions[bot]"
          commit_user_email: antojago5@gmail.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: Hardianto <hardianto-cpu@github.com> # defaults to author of the commit that triggered the run
